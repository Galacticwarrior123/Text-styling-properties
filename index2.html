<!DOCTYPE html>
<html>
    <head>
        <title>Rotate</title>
        <style>
            div{
                width: 300px;
                height: 100px;
                background-color: rgb(106, 220, 228);
                border: 1px solid rgb(255, 255, 255);

            }
            .mydiv{
                transform: rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <div>Hello World</div>
        <div class="mydiv">Hello World</div>
    </body>
</html>
